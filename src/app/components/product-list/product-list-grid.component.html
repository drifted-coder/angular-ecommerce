<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!-- loop over collection of products  -->
        <div *ngFor="let tempProducts of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{ tempProducts.id }}">
              <img src="{{ tempProducts.imageUrl }}" alt="image" class="img-responsive" />
            </a>
            <a routerLink="/products/{{ tempProducts.id }}">
              <p style="
                font-size: small;
                font-family: sans-serif;
                font-weight: bold;
              ">
              {{ tempProducts.name }}
            </p>
            </a>
            <div class="price">
              {{ tempProducts.unitPrice | currency: "INR" }}
            </div>
            <button (click)="addToCart(tempProducts)" class="btn btn-primary btn-sm">Add To Cart</button>
          </div>
        </div>

        <!-- if the product is not availiable -->
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
          No Products Found
        </div>
      </div>

      <!-- adding pagination -->
      <div class="pagination justify-content-end">
        <div class="row">
          <div class="col-md-6">
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-9" style="padding-left: 30%;">
                  <ngb-pagination [(page)]="thePageNumber"
                                  [pageSize]="thePageSize"
                                  [collectionSize]="theTotalElements"
                                  [maxSize]="5"
                                  (pageChange)="listOfProducts()">

                  </ngb-pagination>

                </div>

                <div class="col-md-3 mt-2" style="text-align: right; position: absolute; left: 50%;">
                  <span class="mr-2" style="position:absolute; left: 120px">Page Size</span>
                  <select (change)="updatePageSize($any($event.target).value)">
                    <option selected="true">5</option>
                    <option>10</option>
                    <option>20</option>
                    <option>50</option>
                  </select>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end of pagination  -->
    </div>
  </div>
</div>
